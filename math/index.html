<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Factorial</title>
  </head>
  <body>
    <div class="container">
      <form id="numbers">
        <div class="form-group">
          <label for="number1">Enter the number you want to find an integer for</label>
          <input id="number1" class="form-control" type="text">
        </div>
        <button type="button" class="btn-primary" id="factorial">Factorial</button>
        <button type="button" class="btn-primary" id="palindrome">Palindrome</button>
        <button type="button" class="btn-primary" id="prime">Prime Sifting</button>
      </form>
      <h3>Result!</h3>
     <br></br>
     <div id="result">
     </div>
   </div>
  </body>
</html>
